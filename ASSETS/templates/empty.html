		<script>

			{
				document.getElementById('debug').innerText=msg;
			}

			function update() { emptyMessage('update') }
			function data()   {	emptyMessage('data') }

			function emptyMessage(cmd)
				{
					console.log('**** INFO: empty.html received command "' + cmd + '", which is ignored ****');
				}

		</script>

    </head>

		<span id="debug"></span>
        <!-- nothing here -->
